<!DOCTYPE html>
<html>
 <head>
    <title>Life expectancy</title>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body style="background-color: lightgrey">
    
    <div id="demo">
        <div id="buttons">
        <button id="data1">Move</button>
        <button id="data2">Move back</button>
        <br>
        </div>
    <svg width="600" height="500"></svg>
    <svg class='numbers' width="400" height="500"></svg>

    </div>
    <div class="container">
      <div class="control-group">
        <h1>Checkboxes</h1>
        <label class="control control--checkbox">External causes of morbidity and mortality
          <input type="checkbox" checked="checked"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--checkbox">Cancer
          <input type="checkbox"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--checkbox">Diseases of the circulatory system
          <input type="checkbox"/>
          <div class="control__indicator"></div>
        </label>
      </div>
    </div>
    <br>
    <svg class='slider' width="960" height="500"></svg>
        <script type="text/javascript" src="chart.js"></script>
 </body>
</html>
